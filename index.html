<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <div class="main">
      <h1>Ironhack Merchandising shop</h1>
      <div id="chart" class="chart">
        <div class="productwrapper">
          <div class="name"><span>IronBubble-head</span></div>
          <div class="price"><span>$25</span></div>
          <div class="qty">
            <label>QTY</label><input class="qtyinput" type="text" />
          </div>
          <div class="linetotal"><span>$0</span></div>
          <div class="removebutton">
            <button class="btn btn-delete">Delete</button>
          </div>
        </div>
        <div class="productwrapper">
          <div class="name"><span>IronBubble-head 2</span></div>
          <div class="price"><span>$30</span></div>
          <div class="qty">
            <label>QTY</label><input class="qtyinput" type="text" />
          </div>
          <div class="linetotal"><span>$0</span></div>
          <div class="removebutton">
            <button class="btn btn-delete">Delete</button>
          </div>
        </div>
      </div>
      <div class="newproductwrapper">
        <div class="name">
          <input type="text" id="newname" class="addinput" />
        </div>
        <div class="price">
          <input type="text" id="newprice" class="addinput" />
        </div>
        <div></div>
        <div></div>
        <div class="addbutton">
          <button class="btn" id="new-item-create">Create</button>
        </div>
      </div>
    </div>
    <div class="button-container">
      <div id="error" class="error"></div>
      <button id="calc-prices-button" class="btn btn-success">
        Calculate Prices
      </button>
      <div class="total">Total Price <span id="totalimport">$95</span></div>
    </div>
  </body>
</html>
